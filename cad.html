<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
        }

        .container-do-formulario {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #86a0f5;
        }
    </style>
</head>
<body>
    <div class="container-do-formulario">
        <form action="login.html" method="post">
            <h2>Cadastro</h2>
            <div>
                <label for="name">Nome:</label>
                <input type="name" name="name" id="name" placeholder="nome completo">
            </div>  
            <div>
                <Label for="text">Telefone:</Label>
                <input type="text" pattern="[0-9-]*" placeholder="Seu nÃºmero de Telefone">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="seu email">
            </div>    
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="sua senha">
            </div>  
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
